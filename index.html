<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La aurora shop — Koleksi baju elegan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --cream: #FFF7EE;
      --soft-white: #FFFFFF;
      --pink: #ffd9e6;
      --rose: #ffb6cc;
      --accent: #f6cbd1;
      --muted: #8b7d7a;
      --glass: rgba(255,255,255,0.6);
      --card-radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(180deg,var(--cream) 0%, #fff 60%);
      color:#3b2f2f;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    header{
      padding:48px 6vw;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:20px;
    }
    .brand{
      display:flex;align-items:center;gap:16px
    }
    .logo{
      width:72px;height:72px;border-radius:14px; background:linear-gradient(135deg,var(--pink),var(--rose));
      display:grid;place-items:center;color:white;font-weight:700;font-family:'Playfair Display';font-size:20px;box-shadow:0 6px 18px rgba(241,190,200,0.45);
    }
    h1{margin:0;font-family:'Playfair Display';font-size:28px;color:#342424}
    p.lead{margin:6px 0 0;color:var(--muted);font-size:14px}

    nav{display:flex;gap:18px;align-items:center}
    .nav-btn{background:transparent;border:1px solid transparent;padding:8px 12px;border-radius:10px;font-weight:600}
    .nav-btn.cta{background:var(--rose);color:white;box-shadow:0 8px 24px rgba(255,182,204,0.18)}

    /* Hero */
    .hero{
      padding:22px 6vw 54px;
      display:flex;gap:24px;align-items:center;flex-wrap:wrap;
    }
    .hero-left{flex:1;min-width:260px}
    .hero-right{flex:1;min-width:320px;display:flex;justify-content:center}
    .tag{display:inline-block;background:var(--accent);color:#7b4850;padding:6px 10px;border-radius:999px;font-weight:600;font-size:13px}
    .hero h2{font-family:'Playfair Display';font-size:36px;margin:12px 0}
    .hero p{color:var(--muted);max-width:48ch}

    /* Product grid */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:22px;padding:24px 6vw 120px}
    .card{background:var(--soft-white);border-radius:var(--card-radius);padding:16px;box-shadow:0 8px 24px rgba(79,48,52,0.06);transition:transform .35s cubic-bezier(.2,.9,.3,1),box-shadow .35s;position:relative;overflow:hidden}
    .card:hover{transform:translateY(-8px);box-shadow:0 18px 40px rgba(79,48,52,0.12)}
    .thumb{width:100%;height:160px;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,#fff,#ffeef6);display:grid;place-items:center}
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .title{font-weight:700}
    .price{font-weight:700;color:#a74156}
    .desc{color:var(--muted);font-size:13px;margin-top:8px}

    .actions{display:flex;gap:8px;margin-top:12px}
    .btn{padding:8px 12px;border-radius:12px;border:0;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--pink),var(--rose));color:white}
    .btn.ghost{background:transparent;border:1px solid rgba(60,40,46,0.06)}

    /* Floating cart */
    .cart{position:fixed;right:20px;bottom:20px;background:linear-gradient(180deg,var(--rose),#ff9fca);color:white;padding:12px 16px;border-radius:999px;box-shadow:0 12px 30px rgba(255,157,195,0.28);display:flex;gap:10px;align-items:center;font-weight:700;cursor:pointer}
    .cart-badge{background:white;color:#7b4850;padding:6px 8px;border-radius:999px;font-weight:800}

    /* Modal */
    .overlay{position:fixed;inset:0;background:rgba(17,12,14,0.35);display:none;align-items:center;justify-content:center;padding:24px}
    .overlay.show{display:flex}
    .modal{width:min(760px,96vw);background:var(--soft-white);border-radius:18px;padding:20px;box-shadow:0 30px 80px rgba(22,14,16,0.45);display:grid;grid-template-columns:1fr 1fr;gap:18px}
    .modal .bigimg{height:300px;border-radius:12px;overflow:hidden}
    .modal h3{margin:0}
    .close{position:absolute;right:18px;top:18px;background:transparent;border:0;font-size:22px}

    /* subtle wave animation in hero-right */
    .plate{width:360px;height:260px;border-radius:22px;background:linear-gradient(180deg,var(--cream),var(--pink));display:grid;place-items:center;box-shadow:0 24px 60px rgba(251,208,219,0.45);transform:translateY(0);transition:transform .6s ease}
    .plate:hover{transform:translateY(-12px) rotate(-1deg)}

    footer{padding:36px 6vw;text-align:center;color:var(--muted)}

    @media (max-width:700px){
      .modal{grid-template-columns:1fr}
      .hero h2{font-size:26px}
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">LP</div>
      <div>
        <h1>Aurora Shop</h1>
        <p class="lead">Toko baju mewah — koleksi gamis & baju elegan</p>
      </div>
    </div>
    <nav>
      <button class="nav-btn">Menu</button>
      <button class="nav-btn">Tentang</button>
      <button class="nav-btn cta">Pesan Sekarang</button>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-left">
      <span class="tag">Pilihan elegan dan aestetik</span>
      <h2>pilihan gamis & baju Eksklusif</h2>
      <p>bahagiakan keluarga dengan bahan lembut dan adem berbagai macam model. Cocok untuk digunakan di berbagai tempat, hadiah, atau custom model.</p>
    </div>
    <div class="hero-right">
      <div class="plate" aria-hidden="true">
        <!-- decorative plate with light motion -->
        <svg width="220" height="200" viewBox="0 0 220 200" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#fff" stop-opacity="0.6" />
              <stop offset="1" stop-color="#ffd9e6" stop-opacity="1" />
            </linearGradient>
          </defs>
          <rect x="0" y="0" width="220" height="200" rx="20" fill="url(#g1)" />
          <g transform="translate(18,18)">
            <circle cx="68" cy="64" r="34" fill="#fff" opacity="0.9" />
            <circle cx="144" cy="90" r="42" fill="#fff" opacity="0.92" />
          </g>
        </svg>
      </div>
    </div>
  </section>

  <main>
    <section class="grid" id="productGrid">
      <!-- Product cards injected by JS -->
    </section>
  </main>

  <div class="cart" id="cartBtn" aria-label="Keranjang belanja">
    <span>Keranjang</span>
    <span class="cart-badge" id="cartCount">0</span>
  </div>

  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="modal" id="modal">
      <button class="close" id="closeModal">✕</button>
      <div>
        <div class="bigimg" id="modalImg" style="background:#f7e9ee"></div>
      </div>
      <div>
        <h3 id="modalTitle">Nama Produk</h3>
        <p id="modalPrice" style="color:#a74156;font-weight:800;
